<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Emoji Finder</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <h1 class="header__title">Emoji Finder</h1>
            <h2 class="header__subtitle">Find emoji by keywords</h2>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__search">
            <input
              id="main__input"
              class="main__input"
              placeholder="emoji search"
              type="text"
            />
          </div>
          <div class="main__content"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <p class="footer__text">2022 Â© Made with love by me</p>
          </div>
        </div>
      </footer>
      <script type="module" src="./style.js/script.js"></script>
    </div>
  </body>
</html>
